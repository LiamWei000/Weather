<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>

<style>
body {
    font-family: monospace;
    background: #0f172a;
    color: #00ffcc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.card {
    background: #111827;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,255,200,0.2);
}
</style>
</head>
<body>

<div class="card">
    <pre id="weather">Loading...</pre>
</div>

<script>
fetch("https://wttr.in/Kraksaan?format=3")
    .then(res => res.text())
    .then(data => {
        document.getElementById("weather").innerText = data;
    })
    .catch(() => {
        document.getElementById("weather").innerText = "Failed to load weather.";
    });
</script>

</body>
</html>
